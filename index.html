<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al Fusion BD AI</title>
    <style>
        :root { --p: #ff0000; --b: #000000; --c: #1a1a1a; }
        body { background: var(--b); color: white; font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { padding: 15px; background: var(--c); text-align: center; border-bottom: 2px solid var(--p); color: var(--p); font-weight: bold; font-size: 1.3rem; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 150px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 15px; font-size: 16px; }
        .user { align-self: flex-end; background: #333; color: white; }
        .ai { align-self: flex-start; background: var(--p); color: white; }
        
        /* Box moved higher for easier mobile access */
        .input-area { 
            position: fixed; bottom: 40px; left: 15px; right: 15px;
            padding: 10px; background: #222; display: flex; gap: 8px; 
            border-radius: 20px; border: 1px solid #444;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.8);
        }
        input { flex: 1; height: 50px; padding: 0 15px; border: none; background: transparent; color: white; font-size: 16px; outline: none; }
        button { background: var(--p); color: white; border: none; padding: 0 20px; border-radius: 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>Al Fusion BD AI</header>
<div id="chat-window">
    <div class="msg ai">System ready. Please type your message below.</div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="Type here...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const API_KEY = "AIzaSyBsfBSmUxzFp2BqyJqq9fc1xUDZwHNWjIM"; //

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const msg = input.value.trim();
        if (!msg) return;

        addMessage(msg, 'user');
        input.value = '';

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: msg }] }] })
            });
            const data = await res.json();
            const aiText = data.candidates[0].content.parts[0].text;
            addMessage(aiText, 'ai');
        } catch (e) {
            addMessage("Error: API Key is not responding. Please check your Google AI Studio settings.", 'ai');
        }
    }

    function addMessage(text, type) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'msg ' + type;
        div.textContent = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }
</script>
</body>
</html>
